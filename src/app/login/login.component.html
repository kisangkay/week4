<main class="form-signin w-100 m-auto">
  <form #loginForm="ngForm">
    <img class="mb-4" src="xf.png" alt="" width="72" height="57" style="display: block; margin: 0 auto;">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" name = "email" [(ngModel)]="username" class="form-control" id="floatingInput" placeholder="Username" ngModel>
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" [(ngModel)]="password" class="form-control" id="floatingPassword" placeholder="Password" ngModel>
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button (click)="submit()" class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
  </form>
</main>
